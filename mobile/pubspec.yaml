name: smart_agenda_ai
description: A new Flutter project for SmartAgenda AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Networking
  dio: ^5.4.0
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.1.0
  
  # UI/UX
  google_fonts: ^6.1.0
  intl: ^0.19.0
  flutter_animate: ^4.5.0
  speech_to_text: ^6.6.0
  
  # Utils
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
